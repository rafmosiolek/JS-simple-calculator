<!DOCTYPE html>
<html>
<head>
  <title>Simple JS calculator</title>
  <!-- core css -->
  <link rel="stylesheet" type="text/css" href="style.css">
  <!-- google fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">
</head>
<body>

  <div id="calculator">

    <div class="top"> <!-- display and CA -->
      <span class="clear">CA</span> <!-- clear all button -->

      <div class="screen"> <!-- display -->
      </div>
    </div>  <!-- end top -->

    <div class="keys">
      <!-- operators and other keys -->
      <span>7</span>
      <span>8</span>
      <span>9</span>

      <span class="operator">+</span>

      <span>4</span>
      <span>5</span>
      <span>6</span>

      <span class="operator">-</span>

      <span>1</span>
      <span>2</span>
      <span>3</span>

      <span class="operator">รท</span>

      <span>0</span>
      <span>.</span>

      <span class="eval">=</span>

      <span class="operator">x</span>

    </div>

  </div> <!-- end #calculator -->


  <!-- core js -->
  <script type="text/javascript" src="script.js"></script>
  
</body>
</html>
