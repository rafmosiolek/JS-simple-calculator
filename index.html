<!DOCTYPE html>
<html>
<head>
  <title>Simple calculator</title>
  <link rel="stylesheet" type="text/css" href="style.css">
 <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">
</head>
<body>


  <div class="display-area">  <!-- display area -->
    <table>
        <tr>
          <td>Display Area</td>
        </tr>
        <tr>
          <td>Numeric Buttons</td>
          <td>Function Buttons</td>
        </tr>
    </table>
  </div>  <!-- /end display area -->


  <form name="Calculator">
    <table> <!--OUTER BORDER OF CALCULATOR, PANELS-->
      <tr>  <!-- TOP PANEL -->
        <td>A simple JavaScript Calculator <br />
        <input type="text" maxlength="40" size="30" name="Display">
        </td>
      </tr> <!-- END TOP PANEL -->
      <tr>
        <td>  <!-- LEFT PANEL -->
          <table>
            <tr>
              <td><input class="button" type="button" value="7"></td>
              <td><input class="button" type="button" value="8"></td>
              <td><input class="button" type="button" value="9"></td>
            </tr>
            <tr>
              <td><input class="button" type="button" value="4"></td>
              <td><input class="button" type="button" value="5"></td>
              <td><input class="button" type="button" value="6"></td>
            </tr>
            <tr>
              <td><input class="button" type="button" value="1"></td>
              <td><input class="button" type="button" value="2"></td>
              <td><input class="button" type="button" value="3"></td>
            </tr>
            <tr>
              <td><input class="button" type="button" value="+/-"></td>
              <td><input class="button" type="button" value="0"></td>
              <td><input class="button" type="button" value="."></td>
            </tr>
          </table>
        </td> <!-- END LEFT PANEL -->
        <td>  <!-- RIGHT PANEL -->
          <table>
            <tr>
              <td><input type="button" value="C"></td>
              <td><input type="button" value="AC"></td>
            </tr>
            <tr>
              <td><input type="button" value="*"></td>
              <td><input type="button" value="/"></td>
            </tr>
            <tr>
              <td><input type="button" value="+"></td>
              <td><input type="button" value="-"></td>
            </tr>
            <tr>
              <td><input type="button" value="="></td>
              <td><input type="button" value="EXP"></td>
            </tr>
          </table>
        </td> <!-- END RIGHT PANEL -->
      </tr>
    </table>
  </form>
