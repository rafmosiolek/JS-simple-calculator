<!DOCTYPE html>
<html>
<head>
  <title>Simple calculator</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">
</head>
<body>
  <div id="header"></div>
  <div class="calculator"> <!-- OUTER BORDERS OF CALCULATOR -->
    <div class="top-panel"> <!-- TOP PANEL -->
      <h3>A simple JavaScript Calculator</h3>
      <input type="text" maxlength="40" size="25" name="Display" onchange="return fixCurrent()">

    </div> <!-- END TOP PANEL -->
    <div class="bottom-panel">
      <div class="left-panel">
       <table>
        <tr>
        <td><input class="button" type="button" value="7" onclick="addDigit('7')"></td>
          <td><input class="button" type="button" value="8" onclick="return addDigit('8')"></td>
          <td><input class="button" type="button" value="9" onclick="return addDigit('9')"></td>
        </tr>
        <tr>
          <td><input class="button" type="button" value="4" onClick="AddDigit('4')"></td>
          <td><input class="button" type="button" value="5" onClick="AddDigit('5')"></td>
          <td><input class="button" type="button" value="6" onClick="AddDigit('6')"></td>
        </tr>
        <tr>
          <td><input class="button" type="button" value="1" onClick="AddDigit('1')"></td>
          <td><input class="button" type="button" value="2" onClick="AddDigit('2')"></td>
          <td><input class="button" type="button" value="3" onClick="AddDigit('3')"></td>
        </tr>
        <tr>
          <td><input class="button" type="button" value="+/-" onClick="PlusMinus()"></td>
          <td><input class="button" type="button" value="0" onClick="AddDigit('0')"></td>
          <td><input class="button" type="button" value="." onClick="Dot()"></td>
        </tr>
      </table>
    </div> <!-- END LEFT PANEL -->
    <div class="right-panel">
      <table>
        <tr>
          <td><input class="button" type="button" value="C" onClick="Clear()"></td>
          <td><input class="button" type="button" value="AC" onClick="AllClear()"></td>
        </tr>
        <tr>
          <td><input class="button" type="button" value="*" onClick="Operate('*')"></td>
          <td><input class="button" type="button" value="/" onClick="Operate('/')"></td>
        </tr>
        <tr>
          <td><input class="button" type="button" value="+" onClick="Operate('+')"></td>
          <td><input class="button" type="button" value="-" onClick="Operate('-')"></td>
        </tr>
        <tr>
          <td><input class="button" type="button" value="=" onClick="Calculate()"></td>
          <td><input class="button" type="button" value="EXP" onClick="DoExponent()"></td>
        </tr>
      </table>
    </div> <!-- END RIGHT PANEL -->
  </div>
</div> <!-- END CALCULATOR -->


















<script type="text/javascript" src="script.js"></script>

</body>
</html>
